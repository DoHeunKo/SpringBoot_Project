<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	input+span{
		font-weight:bold;
		color: red;
	}
	
</style>

</head>
<body>

<h1>로그인페이지</h1>
<p th:text="${msg}"></p>
<h1>LOGIN</h1>
	<form th:action="@{/user/login}" method="post" th:object="${loginCommand}">
		<table class="table">
			<tr>
				<td>아이디:</td>
				<td><input type="text" name="id" th:field="*{id}"/>
					<span th:if="${#fields.hasErrors('id')}" th:errors="*{id}"></span>
				</td>
			</tr>
			<tr>
				<td>비밀번호:</td>
				<td><input type="password" name="password" th:field="*{password}"/>
					<span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
				</td>
			</tr>
			<tr>
				<td colspan="2"><button type="submit">Sign in</button></td>
			</tr>
			<tr>
				<td colspan="2"><button type="button" th:onclick="|location.href='@{/user/registForm}'|">Sign up</button></td>
			</tr>
		</table>
		</form>

</body>
</html>
